<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
  <ul>
    <li v-for="name in nameList">
      {{name}}
    </li>
  </ul>
  <button @click="changes">走一走</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    data(){
      return {
        nameList: ['帅哥','美女','大妈']
      }
    },
    methods: {
      changes(){
        const name = this.nameList.splice(0,1)
        console.log(...name)
        this.nameList.push(...name)
      }
    }
  }).$mount('#root')
</script>
</html>
