<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            line-height: 40px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>随机点名</h1>
    名字是：{{arr[index]}}<br>
    <button @click.once="start">开始</button>
    <button @click="end">结束</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        data(){
            return {
                arr: [
                    "apple", "banana", "cherry", "date", "elderberry",
                    "fig", "grape", "honeydew", "icaco", "jackfruit",
                    "kiwi", "lemon", "mango", "nectarine", "orange",
                    "pineapple", "quince", "raspberry", "strawberry",
                    "tangerine", "ugli", "vitis", "watermelon", "xigua",
                    "yellow", "zucchini", "almond", "blueberry", "cantaloupe",
                    "durian"
                ],
                index: 0
            }
        },
        methods: {
            start(){
                this.id = setInterval(() => {
                    this.index = Math.floor(Math.random() * this.arr.length)
                },100)
            },
            end(){
                clearInterval(this.id)
            }
        }
    }).$mount("#app")
</script>
</html>
