<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
      v-text指令，向指定的标签中，替换原标签的文本内容
      其无法解析对应的html代码
-->
<body>
<div id="root">
    <h2>{{name}}</h2>
    <div v-text="name">你你你</div>
    <div>{{htmlStr}}</div>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const vm = new Vue({
        data() {
            return {
                name: '牛魔',
                htmlStr: '<h2>牛角尖</h2>'
            }
        }
    })
    vm.$mount("#root")
</script>
</html>
