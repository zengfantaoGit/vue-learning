<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
            监听属性watch：可以监听vm对象的属性与计算属性的变化。
            handler(newValue,oldValue)函数，当检测到对应属性变化时就会触发，其中newValue记录最新值，oldValue记录旧值

-->
<div id="root">
    <div>今天天气很{{weather}}</div>
    <br>
    <button @click="changeWeather">切换天气</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const vm = new Vue({
        data() {
            return {
                isHot: true
            }
        }
        , computed: {
            weather(){
                return this.isHot ? '炎热' : '凉爽'
            }
        }
        , methods: {
            changeWeather(){
                this.isHot = !this.isHot
            }
        }
        // 配置监听属性
        , watch: {
            // 配置被监听属性
            isHot: {
                handler(newValue, oldValue){
                    console.log("isHot检测到变化！",newValue,oldValue)
                }
            },
            weather:{
                handler(newValue, oldValue) {
                    console.log("Weather检测到变化！",newValue,oldValue)
                }
            }
        }
    })
    vm.$mount("#root")
</script>
</html>
