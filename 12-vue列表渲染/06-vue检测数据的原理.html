<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
          从05可以得知，vm对象的响应式检测存在与该属性配置的setter方法中，
          但vm的数组属性并没有给自身的属性配置,get与set方法，故当直接修改数组内的值时，将不会触发响应式效果！（切记）
          vm.friends[0] = {id: '001', name: '杀杀杀', age: '11', sex: '男'} 将不会引起页面变化
          因为vm实例对象的数组中的每个元素并没有分配对应的set与get方法。
          vm对象只会对修改数组的方法设置响应式
          push() //往数组最后添加元素
          pop() //删除数组中最后一个元素
          shift() //删除数组中第一个元素
          unshift() //在数组最前面添加元素
          splice() //删除元素/插入元素/替换元素
            splice(start,length,元素)
            删除元素：第二个参数传入你要删除几个元素（如果没有传，就删除后面所有的元素）
            替换元素：第二个参数，表示我们要替换几个元素，后面是用于替换前面的元素
            插入元素：第二个参数，传入0，并且后面跟上要插入的元素
          sort() //数组元素排序
          reverse() //数组元素位置倒序
          以上方法具有响应式特性
-->
<div id="root">
    <h2>姓名：{{school.name}}</h2>
    <h2>年龄：{{school.age}}</h2>
    <h2>校长：{{school.leader}}</h2>
    <h2>地址：{{school.address.name}}</h2>
    <h2>地址年龄：{{school.address.age}}</h2>

    <ul>
        <li v-for="(friend,index) in friends">
            {{friend.name}}----{{friend.age}}----{{friend.sex}}
        </li>
    </ul>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const vm = new Vue({
        data() {
            return {
                school: {
                    name: '童心学校',
                    age: 23,
                    leader: '张思德',
                    address:{
                        name:"东百网上",
                        age: 1234
                    }
                },
                friends: [
                    {id: '001', name: '唐僧', age: '18', sex: '男'},
                    {id: '002', name: '沙僧', age: '12', sex: '男'},
                    {id: '003', name: '孙悟空', age: '17', sex: '男'},
                    {id: '004', name: '唐人', age: '20', sex: '男'},
                    {id: '005', name: '白龙马', age: '15', sex: '女'},
                ]
            }
        }
    })
    vm.$mount("#root")
</script>
</html>
