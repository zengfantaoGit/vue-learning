<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    Object.defineProperty(对象，属性，{配置项})方法可以为一个对象添加属性，
    使用该方法后可以实现数据直接的双向绑定，是Vue实现的底层原理
-->
</body>
<script>
  address = '耒阳'
  person = {
    name: '牛魔',
    age: 18
  }
  Object.defineProperty(person, 'add', {
    // 赋值，但赋值后address与add不再有关系
    // value: address,
    // 设置其是否可枚举，默认为false
    enumerable: true,
    // 设置其是否可以被修改，默认为false
    // writable: true,
    // 设置其是否可以被删除，默认为false
    // configurable: true,
    // 当这个属性进行修改的时候触发，绑定对应事件，使用set,get时不能使用value属性。
    set(value){
      console.log(`person.add被修改，修改值为${value}`)
      address = value
    },
    // 当想要获取这个属性时触发，绑定对应事件
    get(){
      console.log(`person.add被获取`)
      return address
    }
  })
  address = '呼吸'
  console.log(person)
//   此时person.add与address实现双向绑定，修改一个值，另外一个值也会跟着改变
</script>
</html>
